<ul>
    <li *ngFor="#data of dataProvider">

        <span><input type="checkbox" [checked]="data.expanded" (click)="data.expand()" /></span>
        <span (click)="data.toggle()">{{ data.label }}</span>

        <div *ngIf="data.expanded">
            <ul >
                <li *ngFor="#child of data.dataProvider">
                    <x-tree-item [data]="child"></x-tree-item>
                </li>
            </ul>
        </div>
    </li>
</ul>
