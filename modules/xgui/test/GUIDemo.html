<html>
<head>
    <title>Angular2 GUI Demo</title>

    <!-- fonts -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link href='../src/fonts/visitor/visitor.css' rel='stylesheet' type='text/css'>
    <link href='images/font-awesome-4.4.0/font-awesome-4.4.0/css/font-awesome.css' rel='stylesheet' type='text/css'>

    <script src="../../../node_modules/es6-shim/es6-shim.js"></script>
    <script src="../../../node_modules/reflect-metadata/Reflect.js"></script>
    <script src="../../../node_modules/systemjs/dist/system.src.js"></script>
    <script src="../../../node_modules/zone.js/dist/zone.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.85em;
            overflow: hidden;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -o-user-select: none;
            color: #ffffff;
            background-color: #383838;
        }

        .container {
            display: block;
            min-width: 800px;
            min-height: 600px;
            left: 50px;
            right: 50px;
            top: 50px;
            bottom: 50px;
            position: absolute;
            background-color: #383838;
            border: 1px solid #252525;
        }

        .column {
            width: 300px;
            height: 100%;
            padding: 10px;
            float: left;
        }
    </style>
</head>
<body>
<div>Angular 2 XGUI Work in progress</div>
<gui-demo></gui-demo>
<script>
    System.import('system-config.js').then(function () {
        System.import('./GUIDemo');
    }).catch(console.error.bind(console));
</script>
</body>
</html>
