<div class="container">
    <div class="column">
        <x-button [label]="'Click Me'" (click)="onButtonClick()"></x-button>
        <x-checkbox [label]="'Check Me'" (click)="onButtonClick()"></x-checkbox>
        <number-input id="angle" [label]="'Angle'" [value]="'0'" (change)="onAngleChange($event)"></number-input>
        <vector-input id="position" [label]="'Position'" [vector]="{x:554,y:0,z:0}" (change)="onVectorChange($event)"></vector-input>
        <!--<x-icon [src]="iconSrc"></x-icon>-->
        <x-label>Tree</x-label>
        <x-tree id="test-tree" [expand]="'2'" [data-provider]="treeDataProvider" [data-field]="'collection'" (select)="onTreeItemSelect($event)"></x-tree>
    </div>
    <div class="column">
        <x-panel [name]="'Properties'">
            <vector-input id="position2" [label]="'Position'" [vector]="{x:554,y:0,z:0}" (change)="onVectorChange($event)"></vector-input>
            <!--<div>test</div>-->
        </x-panel>
        <x-panel [name]="'Properties'">
            <vector-input id="rotation" [label]="'Rotation'" [vector]="{x:554,y:0,z:0}" (change)="onVectorChange($event)"></vector-input>
            <!--<div>test</div>-->
        </x-panel>
    </div>
</div>
